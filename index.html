<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Nutrition Assistant</title>
  <link rel="stylesheet" href="cssofnutrition.css" />
</head>
<body>
  <div class="floating-icons">
    <img src="icons/dumbbell.png" class="float-icon dumbbell" />
    <img src="icons/bowl.png" class="float-icon bowl" />
    <img src="icons/apple.png" class="float-icon apple" />
    <img src="icons/veggies.png" class="float-icon veggies" />
    <img src="icons/yoga.png" class="float-icon yoga" />
  </div>

  <div class="container">
    <h1>🍎 Personalized Nutrition Assistant</h1>
    <form id="nutrition-form">
      <input type="text" placeholder="🎯 Your fitness/health goal" required />
      <input type="text" placeholder="🥦 Food preference (Veg / Non-Veg / Vegan)" required />
      <input type="text" placeholder="📍 Your location (e.g. Kerala, Delhi)" required />
      <input type="number" placeholder="🎂 Age" required />
      <input type="text" placeholder="🚻 Gender (Male/Female/Other)" required />
      <input type="number" placeholder="📏 Height (cm)" required />
      <input type="number" placeholder="⚖️ Weight (kg)" required />
      <input type="text" placeholder="🚫 Allergies (If none, type 'No')" />
      <input type="text" placeholder="🩺 Health issues (If none, type 'No')" />
      <button type="submit">Generate Plan</button>
    </form>
    <div id="response-box"></div>
  </div>

  <script src="scriptofnutrition.js"></script>
</body>
</html>
